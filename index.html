<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,user-scalable=no,viewport-fit=cover"/>
  <title>BrickBreakerPlayable</title>
  <style>
    /* ───────────────────────────────────────────────────────────── */
    /* Container & Responsive Portrait Canvas (fills width at 9:16) */
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
    }
    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      display: block;
      background: #111;
      image-rendering: pixelated;
      /* Width/height will be set by JS to fill width at a 9:16 ratio */
    }

    /* CTA Overlay (shown after you call showCTA()) */
    #ctaOverlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #ctaOverlay button {
      padding: 12px 24px;
      font-size: 18px;
      color: #fff;
      background: #e91e63;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #ctaOverlay img {
      width: 120px;
      margin-bottom: 16px;
    }
    /* ───────────────────────────────────────────────────────────── */
  </style>
</head>
<body>
  <div id="gameContainer">
    <!-- Canvas has no fixed width/height; JS will size it to 9:16 (320×568 logical) -->
    <canvas id="gameCanvas"></canvas>

    <!-- CTA Overlay -->
    <div id="ctaOverlay">
      <img id="previewImg" src="" alt="Play Full Game"/>
      <button id="ctaButton">PLAY FULL GAME</button>
    </div>
  </div>

  <script>
    /****************************************************************
     * 1) RESPONSIVE CANVAS – 9:16 Aspect Ratio (logical 320×568)
     ****************************************************************/
    const canvas = document.getElementById('gameCanvas');
    const ctx    = canvas.getContext('2d');

    function resizeCanvas() {
      const vw = window.innerWidth;
      // 9:16 ratio → height = vw * (16/9)
      const desiredHeight = Math.floor(vw * (16 / 9));
      canvas.style.width  = vw + 'px';
      canvas.style.height = desiredHeight + 'px';
      canvas.width  = 320;    // logical width
      canvas.height = 568;    // logical height (320 * 16/9 = 568.888… → 568)
    }
    window.addEventListener('load', resizeCanvas);
    window.addEventListener('resize', resizeCanvas);

    /****************************************************************
     * 3) PRELOAD SPRITE ATLAS & SOUND EFFECT
     ****************************************************************/
    const spriteAtlas   = new Image();
    spriteAtlas.src     = SPRITESHEET_SRC;
    const brickBreakSfx = new Audio();
    brickBreakSfx.src   = BREAK_SFX_SRC;

    let assetsLoaded = 0;
    const ASSET_COUNT = 2;
    spriteAtlas.onload = () => { if (++assetsLoaded === ASSET_COUNT) startRound(); };
    brickBreakSfx.oncanplaythrough = () => { if (++assetsLoaded === ASSET_COUNT) startRound(); };

    // Preview thumbnail for the CTA
    document.getElementById("previewImg").src = PREVIEW_SRC;

    /****************************************************************
     * 4) GLOBAL GAME STATE VARIABLES
     ****************************************************************/
    const MAX_BALLS = 30;         // Number of balls per volley
    let   ballsFired = 0;         // How many have been launched
    let   balls = [];             // Array of ball objects

    const NUM_ROWS = 4;           // Rows of bricks
    const NUM_COLS = 6;           // Columns of bricks
    let   bricks = [];            // Array of brick objects

    let   aiming = false;         // True: waiting for player tap
    let   firing = false;         // True: volley is in progress

    let   aimX = 0, aimY = 0;     // Tap location (logical coords)

    // Origin for all balls: bottom center in logical 320×568
    const ORIGIN_X = 160;  // half of 320
    const ORIGIN_Y = 548;  // 20px above bottom (canvas.height = 568)

    /****************************************************************
     * 5) BRICK “CLASS” WITH HEALTH & COLOR
     ****************************************************************/
    function createBrick(x, y, w, h, startingHealth) {
      return {
        x: x,
        y: y,
        width: w,
        height: h,
        health: startingHealth,
        isAlive() { return this.health > 0; },
        getColor() {
          switch (this.health) {
            case 3: return "#FF4444"; // red
            case 2: return "#FFBB33"; // orange
            case 1: return "#33B5E5"; // blue
            default: return "#111";   // dead
          }
        }
      };
    }

    function initBricks() {
      bricks = [];
      // Leave 20px margin each side → 40px total; 10px padding between bricks
      const brickW = (canvas.width - 40) / NUM_COLS;
      const brickH = 20;
      const padding = 10;

      for (let row = 0; row < NUM_ROWS; row++) {
        for (let col = 0; col < NUM_COLS; col++) {
          const bx = 20 + col * (brickW + padding);
          const by = 40 + row * (brickH + padding);
          // All bricks start with health = 3
          bricks.push(createBrick(bx, by, brickW, brickH, 3));
        }
      }
    }

    /****************************************************************
     * 6) DRAW FUNCTIONS: BRICKS, BALLS, UI
     ****************************************************************/
    function drawBricks() {
      bricks.forEach(brick => {
        if (!brick.isAlive()) return;
        ctx.fillStyle = brick.getColor();
        ctx.fillRect(brick.x, brick.y, brick.width, brick.height);

        // Draw the health number in the center
        ctx.fillStyle = "#FFFFFF";
        ctx.font = "14px sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(
          brick.health.toString(),
          brick.x + brick.width / 2,
          brick.y + brick.height / 2
        );
      });
    }

    function drawBalls() {
      ctx.fillStyle = "#FFFFFF";
      balls.forEach(ball => {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();
      });
    }

    function drawBallsLeft() {
      if (!firing) {
        ctx.fillStyle = "#FFFFFF";
        ctx.font = "16px sans-serif";
        ctx.textAlign = "left";
        ctx.fillText(`Balls: ${MAX_BALLS}`, 10, canvas.height - 10);
        ctx.fillText(`Tap to aim`, 10, 30);
      }
    }

    /****************************************************************
     * 7) COLLISION DETECTION: BALL ↔ BRICK
     ****************************************************************/
    function checkBallBrickCollisions() {
      balls.forEach(ball => {
        bricks.forEach(brick => {
          if (!brick.isAlive()) return;

          if (
            ball.x + ball.radius > brick.x &&
            ball.x - ball.radius < brick.x + brick.width &&
            ball.y + ball.radius > brick.y &&
            ball.y - ball.radius < brick.y + brick.height
          ) {
            // Bounce vertically
            ball.dy = -ball.dy;

            // Decrement brick health
            brick.health -= 1;

            // Push ball slightly out to avoid double‐hit
            if (ball.dy < 0) {
              ball.y = brick.y - ball.radius - 1;
            } else {
              ball.y = brick.y + brick.height + ball.radius + 1;
            }
          }
        });
      });

      // Remove bricks with health ≤ 0
      bricks = bricks.filter(b => b.isAlive());
    }

    /****************************************************************
     * 8) CHECK WHEN ALL 30 BALLS HAVE RETURNED (ROUND END)
     ****************************************************************/
    function checkAllBallsReturned() {
      // A ball “returns” once its y > canvas.height + radius
      const stillFlying = balls.filter(b => b.y <= canvas.height + b.radius);
      if (stillFlying.length === 0 && ballsFired > 0) {
        firing = false;
        ballsFired = 0;
        balls = [];
        nextRound();
      }
    }

    /****************************************************************
     * 9) SHOOT 30 BALLS TOWARD (aimX, aimY) IN A VOLLEY
     ****************************************************************/
    function shootVolley() {
      if (firing) return;
      if (!aiming) return;

      firing = true;
      ballsFired = 0;
      balls = [];

      // Compute normalized direction from origin → (aimX, aimY)
      const dx = aimX - ORIGIN_X;
      const dy = aimY - ORIGIN_Y;
      const mag = Math.sqrt(dx * dx + dy * dy);
      const vxUnit = dx / mag;
      const vyUnit = dy / mag;

      // Fire 30 balls, spaced 50ms apart
      for (let i = 0; i < MAX_BALLS; i++) {
        setTimeout(() => {
          const b = {
            x: ORIGIN_X,
            y: ORIGIN_Y,
            radius: 4,
            dx: vxUnit * 4,  // speed: 4 px/frame
            dy: vyUnit * 4
          };
          balls.push(b);
          ballsFired++;
        }, i * 50);
      }

      aiming = false; // disable further taps until next round
    }

    /****************************************************************
     * 10) MAIN UPDATE & DRAW LOOP
     ****************************************************************/
    function updateAll() {
      if (firing) {
        // Move each ball
        balls.forEach(ball => {
          ball.x += ball.dx;
          ball.y += ball.dy;

          // Bounce off left/right
          if (ball.x - ball.radius < 0) {
            ball.x = ball.radius;
            ball.dx = -ball.dx;
          }
          if (ball.x + ball.radius > canvas.width) {
            ball.x = canvas.width - ball.radius;
            ball.dx = -ball.dx;
          }
          // Bounce off top
          if (ball.y - ball.radius < 0) {
            ball.y = ball.radius;
            ball.dy = -ball.dy;
          }
        });

        // Check collisions with bricks
        checkBallBrickCollisions();

        // Check if all balls returned
        checkAllBallsReturned();
      }
    }

    function drawAll() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawBricks();

      // If player has tapped but volley hasn't started, show a small crosshair
      if (!firing && aiming) {
        ctx.strokeStyle = "#FFFFFF";
        ctx.beginPath();
        ctx.moveTo(aimX - 5, aimY);
        ctx.lineTo(aimX + 5, aimY);
        ctx.moveTo(aimX, aimY - 5);
        ctx.lineTo(aimX, aimY + 5);
        ctx.stroke();
      }

      drawBalls();
      drawBallsLeft();
    }

    function gameLoop() {
      updateAll();
      drawAll();
      requestAnimationFrame(gameLoop);
    }

    /****************************************************************
     * 11) NEXT ROUND – Reset Bricks & Allow Aiming
     ****************************************************************/
    function nextRound() {
      // Simply reinitialize the same 4×6 grid each round
      initBricks();
      aiming = true;
    }

    /****************************************************************
     * 12) START THE FIRST ROUND (after assets load)
     ****************************************************************/
    function startRound() {
      initBricks();
      aiming = true;
      sendEvent("start");
      requestAnimationFrame(gameLoop);
    }

    /****************************************************************
     * 13) PLAYER TAP HANDLER – Record Aim & Trigger Volley
     ****************************************************************/
    canvas.addEventListener('pointerdown', (e) => {
      if (!aiming) return;

      // Convert from client (CSS px) → logical (320×568)
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width  / rect.width;
      const scaleY = canvas.height / rect.height;
      const x = (e.clientX - rect.left) * scaleX;
      const y = (e.clientY - rect.top)  * scaleY;

      aimX = x;
      aimY = y;

      sendEvent("first_interaction");
      shootVolley();
    });

    /****************************************************************
     * 14) CTA OVERLAY
     ****************************************************************/
    function showCTA() {
      sendEvent("complete");
      const overlay = document.getElementById("ctaOverlay");
      overlay.style.display = "flex";
      document.getElementById("ctaButton").onclick = () => {
        sendEvent("click");
        openStore();
      };
    }
    // If you want a “win” or “game over” screen at end of each volley, call showCTA()
    // instead of nextRound() in checkAllBallsReturned().

    /****************************************************************
     * 15) MRAID “READY” CHECK (iOS & Desktop Fallback)
     ****************************************************************/
    if (window.mraid) {
      if (mraid.getState() === "loading") {
        mraid.addEventListener("ready", startRound);
      } else {
        startRound();
      }
    } else {
      window.addEventListener('load', startRound);
    }
  </script>
</body>
</html>
